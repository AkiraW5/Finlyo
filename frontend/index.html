<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Meta tags para SEO -->
  <meta name="description" content="Controle Financeiro - Gerencie suas finanças pessoais de forma eficiente" />
  <meta name="keywords" content="finanças, controle financeiro, orçamento, despesas, receitas" />
  <title>Controle Financeiro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            secondary: '#10b981',
            expense: '#ef4444',
            income: '#10b981',
            dark: '#1e293b',
          }
        }
      }
    }
  </script>
  <!-- Estilo para o carregamento inicial -->
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #4f46e5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(79, 70, 229, 0.2);
      border-radius: 50%;
      border-top-color: #4f46e5;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Isso será exibido durante o carregamento do React -->
    <div class="loading">
      <div class="loading-spinner"></div>
      <span>Carregando aplicação...</span>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
